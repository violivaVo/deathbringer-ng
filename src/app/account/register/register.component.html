<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Register now!!</h3>
                </div>
                <div class="card-body">
                    <div role="form">
                        <div class="form-group">
                            <label>Name </label>
                            <br>
                            <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label>Surname </label>
                            <br>
                            <input type="text" class="form-control" name="surname" [(ngModel)]="surname" placeholder="surname">
                        </div>
                        <div class="form-group">
                            <label>Username </label>
                            <br>
                            <input type="text" class="form-control" name="userName" [(ngModel)]="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password </label>
                            <br>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm password </label>
                            <br>
                            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="confirm password">
                        </div>
                        <div class="form-group">
                            <label>Email </label>
                            <br>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="@email">
                        </div>
                        <div class="form-group" *ngIf="error != null">
                            <div class="alert alert-info">
                                {{error}}
                            </div>
                            </div>
                        <div class="form-group" *ngIf="feed != null">
                            <div class="alert alert-info">
                                {{feed}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block" (click)="register()">
                        Register
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
