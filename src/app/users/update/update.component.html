<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3>
                        <fa-icon [icon]="['fas', 'edit']"></fa-icon> Modifica Utente
                    </h3>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label> Inserire nuovo Username :</label>
                            <input type="text" class="form-control" [(ngModel)]="userName" name="userName" placeholder="userName">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuova Email :</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo nome :</label>
                            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="nome">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo cognome :</label>
                            <input type="text" class="form-control" [(ngModel)]="surname" name="surname" placeholder="cognome">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo indirizzo :</label>
                            <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="address">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo N°civico :</label>
                            <input type="text" class="form-control" [(ngModel)]="civicNumber" name="civicNumber" placeholder="civicNumber">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo CAP :</label>
                            <input type="text" class="form-control" [(ngModel)]="zipCode" name="zipCode" placeholder="nuovo cap">
                        </div>
                        <div class="form-group">
                            <label> Inserire nuovo città :</label>
                            <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="nuova città">
                        </div>
                        <label>E' Amministratore ?</label>
                        <input type="checkbox" [(ngModel)]="isAdministrator" name="isAdministrator">
                    </form>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="updateUser()"> Salva modifiche
                        <fa-icon [icon]="['fa', 'save']"></fa-icon>
                        </button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-primary" [routerLink]="['/users']">Annulla modifiche
                            <fa-icon [icon]="['fa', 'ban']"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
