<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h1>
                        Update User
                    </h1>
                </div>

                <div class="card-body">

                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Username: </label>
                            <input type="text" class="form-control" [(ngModel)]="userName" name="userName">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Nome: </label>
                            <input type="text" class="form-control" [(ngModel)]="name" name="name">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Cognome: </label>
                            <input type="text" class="form-control" [(ngModel)]="surname" name="surname">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Email: </label>
                            <input type="text" class="form-control" [(ngModel)]="email" name="email">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Address </label>
                            <input type="text" class="form-control" [(ngModel)]="address" name="address">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>City: </label>
                            <input type="text" class="form-control" [(ngModel)]="city"
                                name="city">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Civic Number: </label>
                            <input type="text" class="form-control" [(ngModel)]="civicNumber" name="civicNumber">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group">
                            <!--sintatticamente potresti farne uno unico, ma non conviene per ragioni di accessibilità, tipo con robe per ipovedenti-->
                            <label>Zip Code: </label>
                            <input type="text" class="form-control" [(ngModel)]="zipCode"
                                name="zipCode">
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary btn-block" (click)="update()">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
