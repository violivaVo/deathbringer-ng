<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>
                <fa-icon [icon]="['fas', 'info']"></fa-icon>
                Details of User
            </h3>
        </div>
    </div>
    <div class="col-md-6">
            <div class="card">
                    <div class="card-body">
                        <fa-icon [icon]="['fas', 'user-tag']"></fa-icon>
                        username : {{user.userName}}
                    </div>
            </div>
            <div class="card">
                    <div class="card-body">
                        <fa-icon [icon]="['fas', 'mail-bulk']"></fa-icon>
                        username : {{user.email}}
                    </div>
            </div>
            <div class="card">
                    <div class="card-body">
                        <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
                        username : {{user.name}}
                    </div>
            </div>
            <div class="card">
                    <div class="card-body">
                        <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
                        username : {{user.surname}}
                    </div>
            </div>
    </div>
</div>
